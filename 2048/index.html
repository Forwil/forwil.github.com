<html>
	<head>
		<title>2048</title>
		<style>
			td{
				cursor: default;
				font-size: xx-large;
				border-radius: 10px;
				border: 0px solid black;
				width: 80px;
				height: 80px;
				text-align: center;
			}
			#mat{
				margin: 20 auto auto auto;
			}
			#msg{
				margin: 1 auto auto auto;
			}
			#cont{
				border-radius: 10px;
				border: 2px solid black;
				width: 400px;	
				height: 500px;
				margin: 20 auto auto auto;
			}
			#start{
				margin: 50 auto auto auto;
				background: #FFE7BA;
				border-radius: 10px;
				border: 1px solid black;
				width: 100px;
				height: 20px;
				padding-top: 10px;
				padding-bottom: 10px;
				text-align: center;
			}
			#start:hover{
				background: #FFE74A;
				cursor: hand;
			}
		</style>
	</head>
	<body>
		<div id="cont">
			<p id="msg">
			</p>
			<table id="mat">
				<tr>
					<td></td><td></td><td></td><td></td>
				</tr>

				<tr>
					<td></td><td></td><td></td><td></td>
				</tr>

				<tr>
					<td></td><td></td><td></td><td></td>
				</tr>

				<tr>
					<td></td><td></td><td></td><td></td>
				</tr>
			</table>	
			<div  id="start" onclick = "mat.init()" href="" >
					ReStart
			</div>
		</div>
	<script type="text/javascript"> 
	var msg = document.getElementById("msg");
	var mat = document.getElementById("mat")
	var LEFT = 37;
	var RIGHT = 39;
	var UP = 38;
	var DOWN = 40;
	var old = document.onkeydown; 
	var sock = new WebSocket("ws://192.168.9.42:8000");
	var message =  function(e){
	//	msg.set(e.data);
		if (e.data == "4"){
			mat.all_move(LEFT);
			mat.newone(2);	
		}
		if (e.data == "6"){
			mat.all_move(RIGHT);
			mat.newone(2);	
		}
		if (e.data == "8"){
			mat.all_move(UP);
			mat.newone(2);	
		}
		if (e.data == "5"){
			mat.all_move(DOWN);
			mat.newone(2);	
		}
		if(mat.over){
			sock.onmessage = null;
		}
	}	

	sock.onmessage = message;
	var f = function(e) { 
	//	msg.set(e.which);
		if(e.which == LEFT || e.which == RIGHT || e.which == UP || e.which == DOWN){
			mat.all_move(e.which)
			mat.newone(2);
			if(!mat.over){
				document.onkeydown = f; 
			}else
			{
				document.onkeydown = old;
			}
			e.keyCode = 0;
		}
	} 

	mat.dat = new Array();

	mat.init = function(){
		mat.over = false;
		for(var i=0;i<4;i++){
			mat.dat[i] = new Array();
			for(var j=0;j<4;j++){
				mat.dat[i][j] = {};
				mat.setvc(i,j,0,"white")
			}
		}	
		mat.rander();
		document.onkeydown = f; 
	}

	msg.set = function(s){
		this.innerHTML = s;
	}

	mat.setvc = function(i,j,v,c){
		this.dat[i][j].v = v;
		this.dat[i][j].c = c;	
	}

	mat.setc = function(i,j,c){
		this.dat[i][j].c = c;
	}

	mat.setv = function(i,j,v){
		this.dat[i][j].v = v;
	}

	mat.getv = function(i,j){
		return this.dat[i][j].v;
	}

	mat.getc = function(i,j){
		return this.dat[i][j].c;
	}

	var isin = function(i,j){
		return (i >= 0 && i <= 3 && j >= 0 && j <= 3);
	}

	mat.isfull = function(){
		var count = 0;
		for(var i=0;i<4;i++){
			for(var j=0;j<4;j++){
				count += (mat.getv(i,j)!= 0);
			}
		}
		if(count == 16){
			return true;
		}
		else{
			return false;
		}
	}

	mat.set_view = function(i,j){
		v = this.getv(i,j);
		if(v != 0){
			this.rows[i].cells[j].innerHTML = v;
			this.rows[i].cells[j].style["border"] ="";
		}
		else{
			this.rows[i].cells[j].innerHTML = "";
			this.rows[i].cells[j].style["border"] = "0px";
		}
		this.rows[i].cells[j].style["background"] = this.v2c(v);
	}

	var v2c = {
		0:"white",
		2:"#FFF8DC",
		4:"#FFE7BA",
		8:"#FFD39B",
		16:"#FF8C69",
		32:"#FF7F00",
		64:"#FF4040",
		128:"#FF3030",
		258:"#FF2525",
		512:"#FF1818",
		1024:"#FF1010",
		2048:"#FF0000"
	};

	mat.v2c = function(v){
		return v2c[v];
	}

	mat.rander = function(){
		for(var i=0;i<4;i++){
			for(var j=0;j<4;j++){
				this.set_view(i,j);
			}
		}
	}

	mat.newone = function(v){
		if(mat.isfull()){
			alert("game over");
			mat.over = true;
			return;
		}
		var x = Math.floor(Math.random() * 4);
		var y = Math.floor(Math.random() * 4);
		while(true){
			if(this.getv(x,y) == 0)
				break;	
			x = Math.floor(Math.random() * 4);
			y = Math.floor(Math.random() * 4);
		}		
		this.setv(x,y,v);
		this.rander();
		this.rows[x].cells[y].style["background"] = "#98FB98";
	}
	mat.move = function(i,j,key){
		if(this.getv(i,j) != 0){
			var ii = i,ti = i;
			var jj = j,tj = j;
			while(true){
				if(key == UP){
					ii -= 1;
				}else if (key == RIGHT){
					jj += 1;
				}else if (key == DOWN){
					ii += 1;
				}else if (key == LEFT){
					jj -= 1;
				}
				if(! isin(ii,jj))
					break;
				if(this.getv(ii,jj) != 0)
					break;
				ti = ii;
				tj = jj;
			}
			var temp = this.getv(i,j);
			this.setv(i,j,0);
			if(isin(ii,jj) && temp == this.getv(ii,jj)){
				this.setv(ii,jj,this.getv(ii,jj) + temp);
			}else{
				this.setv(ti,tj,temp);
			}
		}
	}

	mat.all_move = function(key){
		if(key == UP){
			for(var i = 0;i < 4;i++){
				for(var j = 0;j < 4;j++)
					this.move(i,j,key);
			}
		}
		if(key == DOWN){
			for(var i = 3;i >= 0;i--){
				for(var j = 0;j < 4;j++)
					this.move(i,j,key);
			}
		}
		if(key == LEFT){
			for(var j = 0;j < 4;j++){
				for(var i =0; i<4;i++)
					this.move(i,j,key);
			}			
		}
		if(key == RIGHT){
			for(var j = 3;j >= 0;j--){
				for(var i =0; i<4;i++)
					this.move(i,j,key);
			}		
		}
	}
	mat.init();	
	</script>
