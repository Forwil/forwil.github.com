<html>
	<head>
		<title>2048</title>
		<style>
			td{
				cursor: default;
				font-size: xx-large;
				border-radius: 10px;
				border: 2px solid black;
				width: 80px;
				height: 80px;
				text-align: center;
			}
			#mat{
				margin: 20 auto auto auto;
			}
			#msg{
				margin: 1 auto auto auto;
			}
			#cont{
				border-radius: 10px;
				border: 2px solid black;
				width: 400px;	
				height: 500px;
				margin: 20 auto auto auto;
			}
			#start{
				margin: 50 auto auto auto;
				background-color: #FFE7BA;
				border-radius: 10px;
				border: 1px solid black;
				width: 100px;
				height: 20px;
				padding-top: 10px;
				padding-bottom: 10px;
				text-align: center;
			}
			#start:hover{
				background-color: #FFE74A;
				cursor: hand;
			}
		</style>
	</head>
	<body>
		<div id="cont">
			<p id="msg">
			</p>
			<table id="mat">
				<tr>
					<td>0</td><td>0</td><td>0</td><td>0</td>
				</tr>

				<tr>
					<td>0</td><td>0</td><td>0</td><td>0</td>
				</tr>

				<tr>
					<td>0</td><td>0</td><td>0</td><td>0</td>
				</tr>

				<tr>
					<td>0</td><td>0</td><td>0</td><td>0</td>
				</tr>
			</table>	
			<div  id="start" onclick = "mat.init()" href="" >
					ReStart
			</div>
		</div>
	<script type="text/javascript"> 
	var msg = document.getElementById("msg");
	var mat = document.getElementById("mat")
	var LEFT = 37;
	var RIGHT = 39;
	var UP = 38;
	var DOWN = 40;
	var old = document.onkeydown; 
	var sock = new WebSocket("ws://192.168.9.42:8000");
	var message =  function(e){
		msg.set(e.data);
		if (e.data == "4"){
			mat.move(LEFT);
			mat.newone(2);	
		}
		if (e.data == "6"){
			mat.move(RIGHT);
			mat.newone(2);	
		}
		if (e.data == "8"){
			mat.move(UP);
			mat.newone(2);	
		}
		if (e.data == "5"){
			mat.move(DOWN);
			mat.newone(2);	
		}
		if(mat.over){
			sock.onmessage = null;
		}
	}	

	sock.onmessage = message;
	var f = function(e) { 
		msg.set(e.which);
		if(e.which == LEFT || e.which == RIGHT || e.which == UP || e.which == DOWN){
			mat.move(e.which)
			mat.newone(2);
			if(!mat.over){
				document.onkeydown = f; 
			}else
			{
				document.onkeydown = old;
			}
		}
	} 

	mat.init = function(){
		mat.over = false;
		for(var i=0;i<4;i++){
			for(var j=0;j<4;j++){
				mat.get(i,j).style["background-color"] = "white";
				mat.setv(i,j,0);	
			}
		}	
		document.onkeydown = f; 
	}

	msg.set = function(s){
		this.innerHTML = s;
	}
	mat.get = function(i,j){
		return this.rows[i].cells[j];
	}
	mat.setv = function(i,j,v){
		if(v >= 2048){
			alert("you win!");
			mat.over = true;
		}
		this.get(i,j).innerHTML = v;	
	}

	mat.getv = function(i,j){
		return parseInt(this.get(i,j).innerHTML);
	}

	var isin = function(i,j){
		return (i >= 0 && i <= 3 && j >= 0 && j <= 3);
	}
	mat.isfull = function(){
		var count = 0;
		for(var i=0;i<4;i++){
			for(var j=0;j<4;j++){
				count += (mat.getv(i,j) != 0);
			}
		}
		if(count == 16){
			return true;
		}
		else{
			return false;
		}
	}
	mat.setallc = function(){
		for(var i=0;i<4;i++){
				for(var j=0;j<4;j++){
					if(mat.getv(i,j) == 0){
						mat.get(i,j).style["background-color"] = "white";
					}else if(mat.getv(i,j) == 2){
						mat.get(i,j).style["background-color"] = "#FFF8DC";
					}else if(mat.getv(i,j) == 4){
						mat.get(i,j).style["background-color"] = "#FFE7BA";
					}else if(mat.getv(i,j) == 8){
						mat.get(i,j).style["background-color"] = "#FFD39B";
					}else if(mat.getv(i,j) == 16){
						mat.get(i,j).style["background-color"] = "#FF8C69";
					}else if(mat.getv(i,j) == 32){
						mat.get(i,j).style["background-color"] = "#FF7F00";
					}else if(mat.getv(i,j) == 64){
						mat.get(i,j).style["background-color"] = "#FF4040";
					}else if(mat.getv(i,j) == 128){
						mat.get(i,j).style["background-color"] = "#FF3030";
					}else if(mat.getv(i,j) == 256){
						mat.get(i,j).style["background-color"] = "#FF2525";
					}else if(mat.getv(i,j) >= 512){
						mat.get(i,j).style["background-color"] = "#FF1818";
					}else if(mat.getv(i,j) >= 1024){
						mat.get(i,j).style["background-color"] = "#FF1010";
					}else if(mat.getv(i,j) >= 2048){
						mat.get(i,j).style["background-color"] = "#FF0000";
					}
				}
			}
	}
	mat.newone = function(v){
		if(mat.isfull()){
			alert("game over");
			mat.over = true;
			return;
		}
		var x = Math.floor(Math.random() * 4);
		var y = Math.floor(Math.random() * 4);
		while(true){
			if(this.getv(x,y) == 0)
				break;	
			x = Math.floor(Math.random() * 4);
			y = Math.floor(Math.random() * 4);
		}		
		this.setallc();
		this.get(x,y).style["background-color"] = "#98FB98"
		this.setv(x,y,v);	
	}

	mat.move = function(key){
		for(var i = 0;i < 4;i++){
			for(var j = 0;j < 4;j++)
			if(mat.getv(i,j) != 0){
				var ii = i,ti = i;
				var jj = j,tj = j;
				while(true){
					if(key == UP){
						ii -= 1;
					}else if (key == RIGHT){
						jj += 1;
					}else if (key == DOWN){
						ii += 1;
					}else if (key == LEFT){
						jj -= 1;
					}
					if(! isin(ii,jj))
						break;
					if(mat.getv(ii,jj) != 0)
						break;
					ti = ii;
					tj = jj;
				}
				var temp = mat.getv(i,j);
				mat.setv(i,j,0);
				if(isin(ii,jj) && temp == mat.getv(ii,jj)){
					mat.setv(ii,jj,mat.getv(ii,jj) + temp);
				}else{
					mat.setv(ti,tj,temp);
				}
			}
		}
	}
	mat.init();	
	</script>
